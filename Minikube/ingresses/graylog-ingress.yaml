apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: graylog-ingress
  namespace: spring-training
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: my-spring-training.graylog
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: graylog-service
                port:
                  number: 9000